<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Aneesh</title>
<style>
body {
    background: #000000;
    color: #fa0000;
    font-family: Georgia, 'Times New Roman', Times, serif;
}

.container{
    max-width: 500px;
    padding: 30px;
    border: 1px solid #333;
    border-radius: 12px;
    background: #000;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.15);
    align-items: center;
    margin: auto;
    }

form {
    max-width: 400px;
    margin: 60px auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

h1{
    color: red;
    text-align: center;
    margin-top: 30px;
    text-decoration: underline;
    margin-bottom: 50px;
}

input, textarea {
    padding: 10px;
    border-radius: 6px;
    border: none;
}

button {
    padding: 10px;
    background: #ff0000;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}
button:hover{
    color: white;
    background-color: gray;
}
a{
    display: inline-block;
    text-decoration: none;
    color: grey;
    font-size: large;
    transition: color 0.3s ease, transform 0.3s ease;
    margin-top: 50px;
    }

a:hover{
    color: red;
    transform: translateX(-5px);
    }

@media (max-width:600px){
h1{
font-size:1.6rem;
}

form{
padding:2rem 1rem;
}
}
</style>
</head>
<body>

<h1>Contact Me</h1>

<div class="container">
<form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message"></textarea><br><br>
    <button type="submit" class="btn">Send</button>
</form>

<a href="index.html">â¬… Back to Home</a>
</div>
</body>
</html>
